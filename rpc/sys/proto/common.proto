syntax = "proto3";

package main;

option go_package = "./proto";

// ========== 通用消息类型 ==========

message Empty {}
message Int64Value {
  int64 value = 1;
}

// 分页请求
message PageRequest {
  int32 page = 1;        // 页码，从1开始
  int32 page_size = 2;   // 每页大小
  string keyword = 3;    // 搜索关键字
}

// 分页响应
message PageResponse {
  int32 total = 1;       // 总记录数
  int32 page = 2;        // 当前页码
  int32 page_size = 3;   // 每页大小
  int32 total_page = 4;  // 总页数
}


